<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>Neeta Madahar - Privacy Policy</title>

    <meta property="og:title" content="Neeta Madahar - Privacy Policy">

    <meta property="og:description" content="Interdisciplinary, primarily fine art photography, visual artist.
        Hatha Flow yoga and Natural Breath Awareness meditation teacher in Newbury, West Berkshire.
        Exploring and communicating ideas about dharma or the reality of nature with the goal of peacefulness,
        happiness and wellbeing. Contact me about my art work, yoga classes or learning meditation.">

    <meta property="og:image" content="http://neetamadahar.com.s3-website-eu-west-1.amazonaws.com/yoga/NeetaMadahar-7140.jpeg">
    <meta property="og:url" content="https://neetamadar.com/privacy-policy">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128817330-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-128817330-1');
    </script>

    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body class="privacy-policy">
    <div class="hero">
      <a href="https://neetamadahar.com" class="hero-link">Return to NeetaMadahar.com</a>
      <h1 class="hero-title">Privacy Policy</h1>
    </div>

    <div id="body" aria-live="polite">
      Loading...
    </div>

    <div class="cookie-notice" id="cookie-notice">
      <p>
        This website uses cookies.
        By continuing to use this website you are agreeing to our <a href="/privacy-policy">Privacy Policy</a>.
      </p>

      <button type="button" class="cookie-notice__button" id="cookie-dismiss">
        <span aria-hidden="true">X</span>
        <span class="sr-only">Dismiss notice</span>
      </button>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/prismic-dom.min.js"></script>
    <script src="assets/js/cookies.js"></script>

    <script>
      var d = document;
      var body = d.getElementById('body');
      var cookieNotice = d.getElementById('cookie-notice');
      var api = 'https://art-and-yoga.cdn.prismic.io/api/v2';

      if (axios && body) {
        axios.get(api)
          .then(function (response) {
            var masterRef = response.data.refs[0].ref;
            return axios
              .get(api + '/documents/search?ref=' + masterRef + '&q=[[at(my.privacy_policy.uid, "privacy-policy")]]');
          })
          .then(function (data) {
            var data = data.data.results[0].data.content;
            body.innerHTML = PrismicDOM.RichText.asHtml(data);
            body.className += ' body-loaded';
          })
          .catch(function (error) {
            body.innerText = 'Error';
            body.className += ' body-loaded';
            console.log(error);
          });
      }

      if(!cookies.getCookie('notice-seen')) {
        cookieNotice.style.display = 'flex';

        d.getElementById('cookie-dismiss').addEventListener('click', function() {
          cookies.setCookie('notice-seen', 'yes', 999);
          cookieNotice.style.display = '';
        });
      }
    </script>
  </body>
</html>
