  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128817330-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-128817330-1', { 'anonymize_ip': true});
  </script>

  <link rel="preload" href="/assets/images/logo.svg" as="image">
	<link rel="stylesheet" href="assets/css/style.css">

<body>
  <div class="wrapper">
    <img class="logo" src= "assets/images/logo.svg" />
    <ul class="link-list">
      <li>
        <span class="link">Art (Coming Spring 2019)</span>
      </li>
      <li>
        <a href="/yoga" class="link">Yoga & Meditation</a>
      </li>
    </ul>
  </div>

  <div class="cookie-notice" id="cookie-notice">
    <p>
      This website uses cookies.
      By continuing to use this website you are agreeing to my <a href="/privacy-policy">Privacy Policy</a>.
    </p>

    <button type="button" class="cookie-notice__button" id="cookie-dismiss">
      <span aria-hidden="true">X</span>
      <span class="sr-only">Dismiss notice</span>
    </button>
  </div>

  <script src="assets/js/cookies.js"></script>

  <script>
    var d = document;
    var cookieNotice = d.getElementById('cookie-notice');

    if(!cookies.getCookie('notice-seen')) {
      cookieNotice.style.display = 'flex';

      d.getElementById('cookie-dismiss').addEventListener('click', function() {
        cookies.setCookie('notice-seen', 'yes', 999);
        cookieNotice.style.display = '';
      });
    }
  </script>
</body>
